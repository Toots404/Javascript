<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Syntax</title>

</head>

<body>
    <h1>Open Console</h1>
    <h3>Press ctrl-shift-c at the same time to open console or right click on screen then press inspect.</h3>
    <script>
        var firstname = "Zakaria ";
        console.log(firstname);

        var lastname = "Kendrick";
        console.log(lastname);

        var fullname = firstname.concat(lastname);
        console.log(fullname);

        var length = fullname.length;
        console.log(length);

        var replacename = fullname.replace("Zakaria", "John");
        console.log(replacename);

        var CAPITALNAME = fullname.toUpperCase();
        console.log(CAPITALNAME);

        var smallname = fullname.toLowerCase();
        console.log(smallname);

        var n1 = 999;
        var n2 = 111;

        var squareroot = Math.sqrt(16);
        console.log(squareroot);

        var power = Math.pow(4, 2);
        console.log(power);

        var min = Math.min(n2, n1);
        console.log(min);

        var max = Math.max(n2, n1);
        console.log(max);

        var add = n1 + n2;
        console.log(add);

        var sub = n1 - n2;
        console.log(sub);

        var mul = n1 * n2;
        console.log(mul);

        var div = n1 / n2;
        console.log(div);

    </script>
</body>

</html>
